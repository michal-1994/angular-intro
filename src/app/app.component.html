<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h3>I'm the AppComponent!</h3>
        <app-servers></app-servers>

        <h3>First task</h3>

        <app-warning-alert></app-warning-alert>
        <app-success-alert></app-success-alert>

        <h3>Second task</h3>

        <input type="text" class="form-control" [(ngModel)]="username">
        <p>{{ username }}</p>
        <button
          class="btn btn-primary"
          [disabled]="!username"
          (click)="username = ''"
        >Reset User</button>
      </div>
    </div>
  </div>
