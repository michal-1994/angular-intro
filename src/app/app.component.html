<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h3>I'm the AppComponent!</h3>
        <app-servers></app-servers>

        <h3>First task</h3>

        <app-warning-alert></app-warning-alert>
        <app-success-alert></app-success-alert>

        <hr>

        <h3>Second task</h3>

        <input type="text" class="form-control" [(ngModel)]="username">
        <p>{{ username }}</p>
        <button
          class="btn btn-primary"
          [disabled]="!username"
          (click)="username = ''"
        >Reset User</button>

        <hr>

        <h3>Third task</h3>

        <!-- <button
          class="btn btn-primary"
          (click)="showSecret = !showSecret"
        >Display Details</button>

        <br>

        <p *ngIf="showSecret">Secret Password = tuna</p>

        <br> -->

        <button
          class="btn btn-primary"
          (click)="onToggleDetails()"
        >Display Details</button>

        <br>

        <p *ngIf="showSecret">Secret Password = tuna</p>

        <div
          *ngFor="let logItem of log"
          [ngStyle]="{ backgroundColor: logItem >= 5 ? 'blue' : 'transparent' }"
          [ngClass]="{ 'white-text': logItem >= 5 }"
        >{{ logItem }}</div>

      </div>
    </div>
  </div>
